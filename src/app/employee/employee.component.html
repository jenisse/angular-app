<div class="col-md-6">
  <h2> User Details</h2>
  
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Action 1</th>
      <th>Action 2</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td class="hidden">{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.lastName}}</td>
      <td><button class="btn btn-danger" (click)="viewEmployee(employee)"> View Detail</button></td>
      <td><button class="btn btn-danger" (click)="editEmployee(employee)"> Edit User</button></td>
      <td><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete User</button></td>
    </tr>
    </tbody>
  </table>
  </div>
