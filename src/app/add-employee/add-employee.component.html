<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" [(ngModel)]="user.name" placeholder="Your name" name="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input [(ngModel)]="user.lastName" placeholder="Your last Name" name="lastName" class="form-control" id="lastName">
  </div>

  <button class="btn btn-success" (click)="createEmployee()">Create</button>
</form>
</div>
